apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: zed-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: zed-demo-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: VITE_API_URL
              value: "http://localhost:8080"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: zed-demo
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
