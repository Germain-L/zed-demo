apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: zed-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: zed-demo-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              value: "host=postgres user=user password=password dbname=tododb port=5432 sslmode=disable"

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: zed-demo
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
